<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>手伝い募集</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 60vh; width: 100%; }
        select, input {
            width: 90vw;
            height: 35px;
            font-size: 18px;
            margin: 10px;
        }
        #btn { margin-left: 10px; margin-top: 20px; font-size: 20px; }
    </style>
</head>

<body>
    <div id="map"></div>

    <h1>手伝いを呼びかける</h1>

    <p>年齢：
        <select id="old">
            <option value="" selected>選択してください</option>
            <option value="10代">10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代">60代</option>
            <option value="70代">70代</option>
            <option value="80代">80代</option>
            <option value="90代">90代</option>
            <option value="100代以降">100代以降</option>
        </select>
    </p>

    <p>性別：
        <select id="gender">
            <option value="" selected>選択してください</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select>
    </p>

    <p>タイトル：
        <select id="title">
            <option value="" selected>選択してください</option>
            <option value="荷物運び">荷物運び</option>
            <option value="道案内">道案内</option>
            <option value="家の手伝い">家の手伝い</option>
            <option value="ごみ捨て">ごみ捨て</option>
            <option value="その他">その他</option>
        </select>
    </p>

    <p>募集内容(任意)：  
        <input type="text" id="naiyo" placeholder="募集内容を入力">
    </p>

    <button id="btn">募集する</button>

    <script>
        let map;

        document.addEventListener("DOMContentLoaded", () => {
            map = L.map('map').setView([35.7, 139.49], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            navigator.geolocation.getCurrentPosition(initSuccess, error);

            loadMarkers();
        });

        function initSuccess(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setView([lat, lng], 16);
        }

        function buttonClick() {
            navigator.geolocation.getCurrentPosition(success, error);
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const age = document.getElementById("old").value;
            const gender = document.getElementById("gender").value;
            const title = document.getElementById("title").value;
            const naiyo = document.getElementById("naiyo").value;

            const data = { lat, lng, age, gender, title, naiyo };

            fetch("/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                alert("募集を送信しました！");
                loadMarkers();
            });
        }

        function loadMarkers() {
            fetch("/list")
                .then(res => res.json())
                .then(data => {
                    data.forEach(item => {
                        const marker = L.marker([item.lat, item.lng]).addTo(map);

                        marker.bindPopup(`
                            <div>
                                <p><b>年齢：</b>${item.age}</p>
                                <p><b>性別：</b>${item.gender}</p>
                                <p><b>タイトル：</b>${item.title}</p>
                                <p><b>内容：</b>${item.naiyo}</p>
                            </div>
                        `);
                    });
                });
        }

        function error() {
            alert("位置情報が取得できませんでした");
        }

        document.getElementById("btn").addEventListener("click", buttonClick);
    </script>
</body>
</html>
